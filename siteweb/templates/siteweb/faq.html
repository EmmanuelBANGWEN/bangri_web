{% extends 'siteweb/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .faq-section {
            margin: 50px auto;
            max-width: 900px;
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .faq-question {
            font-weight: bold;
            color: #3b873e;
        }
        .accordion-button {
            background-color: #e6ffe6;
            color: #3b873e;
            border: none;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .accordion-button:hover {
            background-color: #d1f5d1;
        }
        .accordion-button:focus, .accordion-button.active {
            box-shadow: none;
            background-color: #d1f5d1;
            color: #3b873e;
        }
        .accordion-button:not(.collapsed) {
            box-shadow: inset 0 -3px 0 #3b873e;
        }
        .accordion-body {
            background-color: #ffffff;
            border-top: 2px solid #3b873e;
        }

        /* Am√©lioration pour des transitions plus fluides */
        .accordion-button {
            transition: all 0.3s ease;
        }
        .accordion-collapse {
            transition: height 0.4s ease;
        }
    </style>
</head>
 <!-- Page Title -->
 <div class="page-title dark-background" data-aos="fade" style="background-image: url('{% static "assets/img/page-title-bg.webp" %}');">
    <div class="container position-relative">
      <h1>Foire Aux Questions</h1>
      <nav class="breadcrumbs">
        <ol>
          <li><a href="{% url 'home_view' %}">Home</a></li>
          <li class="current">FAQ</li>
        </ol>
      </nav>
    </div>
  </div><!-- End Page Title -->
<body>
    <div class="container faq-section">
        <h2 class="text-center">Foire Aux Questions (FAQ)</h2>
        <div class="accordion" id="faqAccordion">
            {% for question, answer in faq_items %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                    <button class="accordion-button {% if not forloop.first %}collapsed{% endif %}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}" aria-expanded="false" aria-controls="collapse{{ forloop.counter }}">
                        {{ question }}
                    </button>
                </h2>
                <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse {% if forloop.first %}show{% endif %}" aria-labelledby="heading{{ forloop.counter }}" data-bs-parent="#faqAccordion">
                    <div class="accordion-body">
                        {{ answer }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock content %}
