{% extends 'siteweb/base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ ebook.titre }}</title>
</head>
<body>
    <!-- Carousel for Featured Ebook (optional) -->
   

    <!-- Ebook Details Section -->
    <div class="container fashion_section_2">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
                <!-- Display ebook cover -->
                <div class="tshirt_img">
                    {% if ebook.couverture %}
                        <img src="{{ ebook.couverture.url }}" alt="Couverture de {{ ebook.titre }}" class="img-fluid rounded">
                    {% else %}
                        <img src="{% static 'default-image.png' %}" alt="Image non disponible" class="img-fluid rounded">
                    {% endif %}
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="box_main">
                    <h1 class="shirt_text">{{ ebook.titre }}</h1>
                    <p class="price_text">Prix : <span>{{ ebook.prix }} FCFA</span></p>
                    <p><strong>Auteur :</strong> {{ ebook.auteur }}</p>
                    <p><strong>Description :</strong> {{ ebook.description }}</p>

                    <!-- Download and Back Buttons -->
                    <div class="btn_main">
                        <div class="buy_bt">
                            <a href="{% url 'redirection_whatsapp' ebook.id %}">Acheter</a>
                        </div>
                        
                        <div class="seemore_bt">
                            <a href="{% url 'liste_ebooks' %}">Retour</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<style>
/* Carousel Styles */
#ebookCarousel .carousel-inner img {
    height: 300px;
    object-fit: cover;
}

/* Section Title */
.fashion_title {
    font-size: 40px;
    color: #30302e;
    text-align: center;
    font-weight: bold;
    margin-top: 20px;
}

.fashion_subtitle {
    font-size: 18px;
    color: #606060;
    text-align: center;
    margin-bottom: 30px;
}

/* Section Styles */
.fashion_section_2 {
    margin-top: 30px;
}

/* Box Styles */
.box_main {
    background-color: #c6f6c9;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    text-align: center;
    transition: transform 0.3s ease;
}

.box_main:hover {
    transform: scale(1.05);
}

.shirt_text {
    font-size: 24px;
    color: #30302e;
    font-weight: bold;
    margin-bottom: 15px;
}

/* Price Text */
.price_text {
    font-size: 18px;
    color: #f26522;
    margin-bottom: 15px;
}

.price_text span {
    color: #262626;
    font-weight: bold;
}

/* Ebook Image */
.tshirt_img {
    margin: 30px 120px;
    max-height: 350px;
    overflow: hidden;
}

.tshirt_img img {
    width: 100%;
    object-fit: cover;
    border-radius: 8px;
}

/* Buttons */
.btn_main {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

.buy_bt a, .seemore_bt a {
    font-size: 16px;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    transition: color 0.3s, background-color 0.3s;
}

.buy_bt a {
    color: #f26522;
    background-color: transparent;
    border: 1px solid #f26522;
}

.buy_bt a:hover {
    background-color: #f26522;
    color: #ffffff;
}

.seemore_bt a {
    color: #262626;
    background-color: transparent;
    border: 1px solid #262626;
}

.seemore_bt a:hover {
    background-color: #262626;
    color: #ffffff;
}

@media (min-width: 576px) and (max-width: 767px) {
    .shirt_text {
        font-size: 14px;
    }
    .price_text {
        font-size: 14px
    }
    .buy_bt a {
        font-size: 12px;
    }
    .seemore_bt a {
        font-size: 12px;
    }
    .box_main {
        padding: 20px 10px;
    }
</style>
{% endblock %}
